{% extends 'for_import/base.html' %}
{% block content %}
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <h1></h1>
      <h1>Сайты</h1>
      <table class="table table-bordered table-hover" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
            <tr>
              <td> {{ url['id'] }}</td>
              <td><a href="{{ url['name'] }}">{{ url['name'] }}</a></td>
              <td> {{ url['last_check'] }}</td>
              <td> {{ url['status_code'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</main>
{% endblock %}

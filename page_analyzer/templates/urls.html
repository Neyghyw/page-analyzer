<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
            </ul>
        </div>
      </nav>
    </header>

    {% include 'for_include/flash_messages.html' %}

    <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1></h1>
        <h1>Сайты</h1>
        <table class="table table-bordered table-hover" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for url in urls %}
              <tr>
                <td> {{ url['id'] }}</td>
                <td><a href="{{ url['name'] }}">{{ url['name'] }}</a></td>
                <td> {{ url['last_check'] }}</td>
                <td> {{ url['status_code'] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://ru.hexlet.io/u/nickolay_kuzmin" target="_blank">Hexlet</a>
      </div>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
